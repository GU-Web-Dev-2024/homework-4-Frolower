<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Trick-or-Treat</title>
</head>
<body>
    <header>
        <h1>Trick-or-Treat Candy Collection</h1>
    </header>
    <div class="content_container">
        <div class="candy_container"><img src="./candy1.jpg" class="candy_picture" alt="candy 1 picture"><h3>Snickers</h3></div>
        <div class="candy_container"><img src="./candy2.webp" class="candy_picture" alt="candy 2 picture"><h3>Twix</h3></div>
        <div class="candy_container"><img src="./candy3.jpg" class="candy_picture" alt="candy 3 picture"><h3>Mars</h3></div>

        <div class="candy_container"><img src="./candy5.webp" class="candy_picture" alt="candy 5 picture"><h3>Reese's</h3></div>
        <div class="candy_container"><img src="./candy6.webp" class="candy_picture" alt="candy 6 picture"><h3>Feastables</h3></div>

        <h2>Happy Halloween!</h2>
    </footer>
